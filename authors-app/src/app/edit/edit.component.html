<p (click)='goHome()' class="blue"><u>Home</u></p>
<p class="blue">Edit this author</p>
<div id="form">
	<form (submit)='onSubmit( authorName._id )'>
		<p>Name: <span id="error">{{ error }}</span></p>
		<input type="Text" name="Name" [(ngModel)]="authorName.name">
		<br>
		<button (click)='goHome()' class="button">Cancel</button>
		<a href="/"><input type="submit" Value="Submit" class="button"></a>
	</form>
</div>
